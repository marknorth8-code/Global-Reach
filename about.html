<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/about.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <!-- Include header.html -->
  <header role="banner">
    <!-- header.html injected here -->
  </header>

  <main id="main-content">

    <!-- ================= ABOUT INTRO ================= -->
    <section class="about-intro section">
      <div class="container about-intro-inner">

        <div class="about-intro-text">
          <h1>About</h1>
          <p>
            <!-- Philosophy / mission text placeholder -->
          </p>
        </div>

        <div class="about-intro-image" aria-hidden="true">
          <!-- Image placeholder -->
        </div>

      </div>
    </section>

    <hr class="about-divider">

    <!-- ================= TEAM SECTION ================= -->
    <section class="about-team section">
      <div class="container team-layout">

        <!-- Team images -->
        <div class="team-images">
          <div class="team-photo" aria-hidden="true"></div>
          <div class="team-photo" aria-hidden="true"></div>
          <div class="team-photo" aria-hidden="true"></div>
          <div class="team-photo" aria-hidden="true"></div>
        </div>

        <!-- Team text -->
        <div class="team-content">
          <h2>Team</h2>
          <p>
            <!-- Team descriptions and PDF profile links placeholder -->
          </p>
        </div>

      </div>
    </section>

    <hr class="about-divider">

    <!-- ================= HISTORY SECTION ================= -->
    <section class="about-history section">

      <div class="container history-layout">

        <!-- History text -->
        <div class="history-text">
          <h2>History</h2>
          <p>
            <!-- History of completed deals placeholder -->
          </p>
        </div>

        <!-- History carousel -->
        <div
          class="history-carousel carousel-history"
          aria-label="Completed work carousel"
        >
          <!-- Carousel track placeholder -->
          <div class="carousel-track">

            <div class="history-card" aria-hidden="true"></div>
            <div class="history-card" aria-hidden="true"></div>
            <div class="history-card" aria-hidden="true"></div>

          </div>
        </div>

      </div>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <!-- Include footer.html -->
  <footer role="contentinfo">
    <!-- footer.html injected here -->
  </footer>

  <!-- Page JS placeholder -->
  <script src="/js/about.js" defer></script>

</body>
</html>
