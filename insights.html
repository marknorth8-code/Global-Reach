<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insights | Global Reach</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Global property development, market insights, research and investment commentary across Brazil, Japan, New Zealand and the UK.">

  <!-- CANONICAL -->
  <link rel="canonical" href="https://www.yoursite.com/insights">

  <!-- GLOBAL + PAGE CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/insights.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">

  <!-- HEADER / FOOTER INCLUDE -->
  <script src="js/include.js" defer></script>


  <!-- INSIGHTS DATA LOAD -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetching from the root into the insights subfolder
      fetch('./insights/JS/insights-data.json')
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("insightsGrid");

          data.forEach(item => {
            const article = document.createElement("article");
            article.className = "insight-card";

            // Correcting paths: prepend 'insights/' because this file is in the root
            const correctedLink = `insights/${item.link}`;
            const correctedImage = `insights/${item.image}`;

            article.innerHTML = `
              <a href="${correctedLink}" class="insight-card-link">
                <img src="${correctedImage}" alt="${item.title}" loading="lazy">
                <div class="insight-content">
                  <h3>${item.title}</h3>
                  <div class="summary-container">
                    <p>${item.summary}</p>
                    <span class="insight-date">${item.date}</span>
                  </div>
                  <span class="read-more">Read more</span>
                </div>
              </a>
            `;

            grid.appendChild(article);
          });
        })
        .catch(err => console.error("Failed to load Insights JSON:", err));
    });
  </script>
  
</head>

<body>

  <!-- ================= HEADER ================= -->
  <div id="header"></div>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="insights-page">

    <!-- SEO H1 (hidden via CSS) -->
    <h1 class="insights-title">Our Insights</h1>

    <section class="insights-grid-section">
      <div class="insights-grid" id="insightsGrid">
        <!-- Insight cards injected via JS -->
      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <div id="footer"></div>

  <!-- Corrected JS path: removed leading slash to keep it relative to root -->
  <script src="insights/JS/main.js" defer></script>
  
</body>
</html>
