<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insights | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/insights.css">
<script src="js/include.js" defer></script>
<script src="js/insights.js" defer></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <!-- Include header.html -->
  <div id="header"></div>


  <main id="main-content">

  <!-- PAGE CONTENT -->
  <main class="insights-page">

    <h1 class="insights-title">Our Insights</h1>

    <section class="insights-grid-section">
      <div class="insights-grid" id="insightsGrid">
        <!-- insight cards injected here -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- INSIGHTS DATA LOAD -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('JS/insights-data.json')
        .then(res => res.json())
        .then(data => {
          const grid = document.getElementById("insightsGrid");

          data.forEach(item => {
            const article = document.createElement("article");
            article.className = "insight-card";

            // Wrap summary+date in a container to allow button pinned
            article.innerHTML = `
  <a href="${item.link}" class="insight-card-link">
    <img src="./${item.image}" alt="${item.title}" loading="lazy">
    <div class="insight-content">
      <h3>${item.title}</h3>
      <div class="summary-container">
        <p>${item.summary}</p>
        <span class="insight-date">${item.date}</span>
      </div>
      <span class="read-more">Read me</span>
    </div>
  </a>
`;

            grid.appendChild(article);
          });
        })
        .catch(err => console.error("Failed to load Insights JSON:", err));
    });
  </script>

  <!-- ================= FOOTER ================= -->
  <!-- Include footer.html -->
  <div id="footer"></div>

  <script src="js/include.js"></script>
  <script src="js/header.js"></script>

</body>
</html>
