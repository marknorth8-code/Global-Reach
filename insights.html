<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insights | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/insights.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <!-- Include header.html -->
  <header role="banner">
    <!-- header.html injected here -->
  </header>

  <main id="main-content">

    <!-- ================= INSIGHTS INTRO ================= -->
    <section class="insights-intro section">
      <div class="container">
        <h1>Insights</h1>
        <p>
          <!-- Intro text placeholder -->
        </p>
      </div>
    </section>

    <hr class="insights-divider">

    <!-- ================= INSIGHTS GRID ================= -->
    <section class="insights-list section">
      <div class="container">

        <!-- Grid populated from insights JSON -->
        <div
          class="insights-grid"
          aria-label="Insights articles"
        >

          <!-- Insight card placeholder -->
          <article class="insight-card">
            <div class="insight-image" aria-hidden="true"></div>

            <div class="insight-content">
              <h2>Insight title</h2>
              <div class="insight-meta">
                <!-- Date / category placeholder -->
              </div>
              <p class="insight-excerpt">
                <!-- Short excerpt placeholder -->
              </p>
            </div>
          </article>

          <!-- Repeat cards via JS in Step 2 -->

        </div>

        <!-- ================= PAGINATION PLACEHOLDER ================= -->
        <nav
          class="insights-pagination"
          aria-label="Insights pagination"
        >
          <!-- Pagination controls injected later -->
        </nav>

      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <!-- Include footer.html -->
  <footer role="contentinfo">
    <!-- footer.html injected here -->
  </footer>

  <!-- Page JS placeholder -->
  <script src="/js/insights.js" defer></script>

</body>
</html>
