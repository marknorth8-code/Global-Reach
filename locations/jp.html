<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japan | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Locations CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/locations.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <!-- Include header.html -->
  <header role="banner">
    <!-- header.html injected here -->
  </header>

  <main id="main-content">

    <!-- ================= LOCATION INTRO ================= -->
    <section class="location-intro section">
      <div class="container">
        <h1>Japan</h1>
        <p>
          <!-- “Why this location” text placeholder -->
        </p>

        <!-- Link to insight article -->
        <a href="/insights.html">
          <!-- Placement insight article link placeholder -->
        </a>
      </div>
    </section>

    <hr class="location-divider">

    <!-- ================= PROPERTY GRID ================= -->
    <section class="location-properties section">
      <div class="container">

        <!-- Grid populated from jp-data.json -->
        <div
          class="location-grid"
          aria-label="Properties in Japan"
        >

          <!-- Property card placeholder -->
          <article class="property-card">

            <a href="/property.html?id=xxxx">

              <div class="property-image" aria-hidden="true"></div>

              <div class="property-card-content">
                <p class="property-title">
                  <!-- Property title placeholder -->
                </p>
              </div>

            </a>

          </article>

          <!-- Repeat cards via JS in Step 2 -->

        </div>

      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <!-- Include footer.html -->
  <footer role="contentinfo">
    <!-- footer.html injected here -->
  </footer>

  <!-- Page JS placeholder -->
  <script src="/js/locations.js" defer></script>

</body>
</html>
