<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Reach</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global CSS only -->
  <link rel="stylesheet" href="/css/global.css">

  <style>
    /* ================= SPLASH PAGE ================= */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      text-align: center;
    }

    .splash-logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    .splash-tagline {
      font-size: 22px;
      color: #222222;
      margin-bottom: 40px;
    }

    .enter-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #ffffff;
      background-color: #222222;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .enter-button:hover {
      background-color: #444444;
    }
  </style>

</head>

<body>

  <div class="splash-container">
    <img src="/images/logo.png" alt="Global Reach" class="splash-logo" loading="eager">

    <p class="splash-tagline">Connecting Global Property Opportunities</p>

    <a href="/index.html" class="enter-button">Enter Site</a>
  </div>

</body>
</html>
