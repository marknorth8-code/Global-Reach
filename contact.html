<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/contact.css">
</head>

<body>

  <!-- ======================================================
       Header
       ------------------------------------------------------
       Fixed height 90px (shrink target in CSS)
       Includes mobile slide-out sidebar
       ====================================================== -->
  <header class="site-header" role="banner">

    <div class="header-inner">

      <!-- ================= LOGO ================= -->
      <div class="header-logo-wrapper">
        <a href="/index.html" aria-label="Global Reach home">
          <img src="" alt="Global Reach" class="header-logo" loading="eager">
        </a>
      </div>

      <!-- ================= PRIMARY NAV ================= -->
      <nav class="primary-nav" aria-label="Primary navigation">

        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
          &#9776;
        </button>

        <ul class="nav-list nav-desktop">
          <li class="nav-item has-dropdown">
            <button class="nav-link" aria-haspopup="true" aria-expanded="false">
              Locations
            </button>
            <ul class="dropdown-menu" aria-label="Locations">
              <li><a href="/locations/uk.html">United Kingdom</a></li>
              <li><a href="/locations/nz.html">New Zealand</a></li>
              <li><a href="/locations/br.html">Brazil</a></li>
              <li><a href="/locations/jp.html">Japan</a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="/insights.html" class="nav-link">Insights</a></li>
          <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
        </ul>

      </nav>

    </div>

    <!-- ================= MOBILE SIDEBAR ================= -->
    <aside class="mobile-sidebar" aria-hidden="true">
      <ul class="nav-list">
        <li class="nav-item has-dropdown">
          <button class="nav-link">Locations</button>
          <ul class="dropdown-menu">
            <li><a href="/locations/uk.html">United Kingdom</a></li>
            <li><a href="/locations/nz.html">New Zealand</a></li>
            <li><a href="/locations/br.html">Brazil</a></li>
            <li><a href="/locations/jp.html">Japan</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="/insights.html" class="nav-link">Insights</a></li>
        <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
      </ul>
    </aside>

  </header>

  <main id="main-content">

    <!-- ================= CONTACT INTRO ================= -->
    <section class="contact-intro section">
      <div class="container">
        <h1>Contact</h1>
        <p>
          <!-- Short intro text placeholder -->
        </p>
      </div>
    </section>

    <hr class="contact-divider">

    <!-- ================= CONTACT CONTENT ================= -->
    <section class="contact-content section">
      <div class="container contact-layout">

        <!-- ================= CONTACT FORM ================= -->
        <div class="contact-form-wrapper">
          <form class="contact-form" aria-label="Contact form" method="post" action="">
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="">
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="">
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Send</button>
          </form>
        </div>

        <!-- ================= CONTACT DETAILS ================= -->
        <aside class="contact-details">
          <div class="contact-info">
            <p><!-- Email placeholder --></p>
            <p><!-- Phone placeholder --></p>
          </div>

          <!-- Social links -->
          <nav class="contact-social" aria-label="Social media links">
            <a href="#" aria-label="LinkedIn"></a>
            <a href="#" aria-label="Instagram"></a>
            <a href="#" aria-label="Twitter / X"></a>
          </nav>
        </aside>

      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer role="contentinfo">
    <div class="container">
      <p>&copy; Global Reach</p>
    </div>
  </footer>

  <!-- Page JS placeholder -->
  <script src="/js/contact.js" defer></script>

</body>
</html>
