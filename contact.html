<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Global Reach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body class="contact-page">

  <!-- ================= HEADER ================= -->
  <div id="header"></div>

  <!-- ================= MAIN ================= -->
  <main id="main-content">

    <!-- ================= CONTACT INTRO / FORM (Section 1) ================= -->
    <section class="contact-intro section">
      <div class="container contact-layout">

        <!-- ================= CONTACT FORM ================= -->
        <div class="contact-form-wrapper">
          <form 
            class="contact-form" 
            action="https://formspree.io/f/yourformid" 
            method="POST"
            aria-label="Contact form"
          >
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required>
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="Your email" required>
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>

            <button type="submit">Send</button>
          </form>
        </div>

        <!-- ================= CONTACT DETAILS ================= -->
        <aside class="contact-details">
          <div class="contact-info">
            <p>Email: <a href="mailto:barkertonss@outlook.com">barkertonss@outlook.com</a></p>
            <p>Phone: <a href="tel:+447470292634">+44 7470 292 634</a></p>
          </div>

          <nav class="contact-social" aria-label="Social media links">
            <a href="#" aria-label="LinkedIn"></a>
            <a href="#" aria-label="Instagram"></a>
            <a href="#" aria-label="Twitter / X"></a>
          </nav>
        </aside>

      </div>
    </section>

    <!-- ================= SECTION DIVIDER ================= -->
    <hr class="contact-divider">

    <!-- ================= FUTURE SECTIONS PLACEHOLDER ================= -->
    <!-- Add more sections or content here as needed -->

  </main>

  <!-- ================= FOOTER ================= -->
  <div id="footer"></div>

  <script src="js/include.js"></script>
  <script src="js/header.js"></script>

</body>
</html>
