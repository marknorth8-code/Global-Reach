<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property | Global Reach</title>

  <!-- Canonical placeholder -->
  <link rel="canonical" href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/property.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <!-- Include header.html -->
  <header role="banner">
    <!-- header.html injected here -->
  </header>

  <main id="main-content">

    <!-- ================= PROPERTY HERO ================= -->
    <section class="property-hero section">
      <div class="container">

        <!-- Image carousel placeholder -->
<div
  id="property-gallery"
  class="carousel property-gallery"
  aria-label="Property image gallery"
>

  <div class="carousel-counter" aria-live="polite">
    1 / 1
  </div>

  <button class="carousel-arrow prev" aria-label="Previous image">‹</button>

  <div class="carousel-track">
    <!-- property images injected via JS -->
  </div>

  <button class="carousel-arrow next" aria-label="Next image">›</button>

</div>

  <div class="carousel-track">
    <!-- property images injected via JS -->
  </div>

  <button
    class="carousel-arrow next"
    aria-label="Next image"
  >
    ›
  </button>

</div>


      </div>
    </section>

    <hr class="property-divider">

    <!-- ================= PROPERTY DETAILS ================= -->
    <section class="property-details section">
      <div class="container property-layout">

        <!-- Left: Main details -->
        <article class="property-main">

          <h1>Property title</h1>

          <p class="property-location">
            <!-- Location placeholder -->
          </p>

          <p class="property-price">
            <!-- Price placeholder -->
          </p>

          <div class="property-description">
            <!-- Long description placeholder -->
          </div>

        </article>

        <!-- Right: Meta info -->
        <aside class="property-meta">

          <ul class="property-meta-list">
            <li>
              <strong>Type:</strong>
              <span><!-- Type placeholder --></span>
            </li>
            <li>
              <strong>Status:</strong>
              <span><!-- Status placeholder --></span>
            </li>
            <li>
              <strong>Reference:</strong>
              <span><!-- ID placeholder --></span>
            </li>
          </ul>

        </aside>

      </div>
    </section>

    <hr class="property-divider">

    <!-- ================= RELATED PROPERTIES ================= -->
    <section class="property-related section">
      <div class="container">

        <h2>Related Properties</h2>

        <!-- Reuse carousel-listings later -->
        <div
          class="carousel-listings"
          aria-label="Related properties"
        >
          <div class="carousel-track">
            <div class="carousel-item" aria-hidden="true"></div>
            <div class="carousel-item" aria-hidden="true"></div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <!-- Include footer.html -->
  <footer role="contentinfo">
    <!-- footer.html injected here -->
  </footer>

  <!-- Page JS placeholder -->
  <script src="/js/property.js" defer></script>

</body>
</html>
