<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property | Global Reach</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global + Page CSS -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/property.css">
</head>

<body>

<header role="banner">
  <!-- header.html injected -->
</header>

<main id="main-content">

  <!-- ================= PROPERTY HERO ================= -->
  <section class="property-hero section">
    <div class="container">

      <div
        id="property-gallery"
        class="carousel carousel-property"
        aria-label="Property image gallery"
      >

        <!-- Counter -->
        <div class="carousel-counter">
          <span class="current">1</span> / <span class="total">1</span>
        </div>

        <!-- Arrows -->
        <button class="carousel-arrow prev" aria-label="Previous image">‹</button>
        <button class="carousel-arrow next" aria-label="Next image">›</button>

        <!-- Track -->
        <div class="carousel-track">
          <div class="carousel-item property-image"></div>
          <div class="carousel-item property-image"></div>
          <div class="carousel-item property-image"></div>
        </div>

      </div>

    </div>
  </section>

  <hr class="property-divider">
  
<div class="carousel-thumbnails" aria-label="Property image thumbnails">
  <!-- populated server-side or JS later -->
  <button class="thumbnail is-active" data-index="0"></button>
  <button class="thumbnail" data-index="1"></button>
  <button class="thumbnail" data-index="2"></button>
  <button class="thumbnail" data-index="3"></button>
</div>

  
  <!-- ================= PROPERTY DETAILS ================= -->
  <section class="property-details section">
    <div class="container property-layout">

      <article class="property-main">
        <h1>Property title</h1>
        <p class="property-location">Location</p>
        <p class="property-price">Price</p>
        <div class="property-description">
          Property description goes here.
        </div>
      </article>

      <aside class="property-meta">
        <ul class="property-meta-list">
          <li><strong>Type:</strong> Apartment</li>
          <li><strong>Status:</strong> For Sale</li>
          <li><strong>Reference:</strong> GR-001</li>
        </ul>
      </aside>

    </div>
  </section>

</main>

<footer role="contentinfo">
  <!-- footer.html injected -->
</footer>





</body>
</html>
